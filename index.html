<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency-Hotline</title>
    <!-- tailwind and daisyUI connected -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome cnd link connected -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="max-w-[1400px] mx-auto">
    <nav>
      <!-- main div container  -->
      <div class="p-5 max-h-[100px]w-full flex justify-between">
        <!-- nav left content  -->
        <div class="flex items-center gap-5">
          <img src="./assets/logo.png" alt="" class="object-contain h-[60px]" />
          <h1 class="font-extrabold text-2xl text-[#006747]">
            Emergency<br />Service
          </h1>
          <div></div>
        </div>

        <!-- nav right content -->
        <div class="flex gap-6">
          <div
            class="flex items-center bg-[#41FF6B1A] p-3 rounded-[50px] w-[100px] gap-2 justify-center"
          >
            <h1 class="text-xl font-bold">0</h1>
            <img
              src="./assets/heart.png"
              alt=""
              class="object-contain h-[30px]"
            />
          </div>
          <div
            class="flex items-center bg-[#41FF6B1A] p-3 rounded-[50px] w-[100px] gap-2 justify-center"
          >
            <h1 class="text-xl font-bold">100</h1>
            <img
              src="./assets/coin.png"
              alt=""
              class="object-contain h-[30px]"
            />
          </div>
          <div
            class="flex items-center bg-[#00A63E] p-3 rounded-[50px] text-white w-[100px] gap-2 justify-center"
          >
            <h1 class="text-xl font-semibold">2</h1>
            <h1 class="text-xl font-semibold">Copy</h1>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <!-- Emergency service Directory -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
